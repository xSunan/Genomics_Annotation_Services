##

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 upload parameters
[s3]
ResultsBucket = gas-results

# AWS SNS topics
[sns]
ResultsThawTopic = arn:aws:sns:us-east-1:127134666975:instructor_results_thaw

# AWS SQS queues
[sqs]
RestoreQueueName = instructor_results_restore
RestoreQueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/instructor_results_restore

# AWS Glacier parameters
[glacier]
Vault = ucmpcs
PreferredRetrievalTier = Expedited
DefaultRetrievalTier = Standard

# AWS DynamoDB table
[dynamodb]
AnnotationsTable = instructor_annotations

