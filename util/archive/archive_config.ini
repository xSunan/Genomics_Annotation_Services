##

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 upload parameters
[s3]
ResultsBucket = gas-results

# AWS SQS queues
[sqs]
ArchiveQueueName =  instructor_results_archive
ArchiveQueueUrl = https://sqs.us-east-1.amazonaws.com/127134666975/instructor_results_archive

# AWS Glacier parameters
[glacier]
Vault = ucmpcs

# AWS DynamoDB table
[dynamodb]
AnnotationsTable = instructor_annotations

